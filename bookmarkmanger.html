<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="bookmark.css">
    
</head>
<body>
  <div class="container">
    
    <h1 >My Bookmarks</h1>
    <h2 >Primary Bookmarks</h2>
    <div class="card">
      <p><a target="_blank"href="https://www.google.com"><i class="fas fa-search"></i>  Google</a></p>
    <p><a target="_blank"href="https://www.instagram.com"> Instagram</a></p>
    <p><a target="_blank"href="https://www.youtube.com"> YouTube</a></p>
    <p><a target="_blank"href="https://www.facebook.com">Facebook</a></p>
    <p><a target="_blank"href="https://www.quora.com"> Quora</a></p>
    <p><a target="_blank"href="https://www.amazon.com"> Amazon</a></p>
    </div>
    
    <h3 >Secondary Bookmarks</h3>
    <div class="card">
      <p><a target="_blank"href="https://www.wikipedia.com"> Wikipedia</a></p>
    <p><a target="_blank"href="https://www.stackoverflow.com"> Stackoverflow</a></p>
    <p><a target="_blank"href="https://www.hotstar.com"> Disney+Hotstar</a></p>
    </div>
    
    <script src="script1.js"></script>

  </div>
    
</body>
</html>
